<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            color: #cc0000;
            margin-bottom: 10px;
        }

        .container {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <h1>Admin Login</h1>

    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}

    <div class="container">
        <form action="/admin/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" name="password" required>
    
            <input type="submit" value="Login">
        </form>
      </div>
</body>
</html>
