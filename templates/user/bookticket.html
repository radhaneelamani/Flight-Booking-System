<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Booking</title>
</head>
<body>
    <h2>Book Ticket</h2>
    <form action="/user/bookticket/{{ flight[1] }}" method="POST">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <h3>Flight Details</h3>
        <label for="flight_id">Flight ID:</label>
        <input type="text" id="flight_id" name="flight_id" value="{{ flight[0] }}" readonly>

        <label for="flight_number">Flight Number:</label>
        <input type="text" id="flight_number" name="flight_number" value="{{ flight[1] }}" readonly>

        <label for="departure_city">Departure City:</label>
        <input type="text" id="departure_city" name="departure_city" value="{{ flight[2] }}" readonly>

        <label for="arrival_city">Arrival City:</label>
        <input type="text" id="arrival_city" name="arrival_city" value="{{ flight[5] }}" readonly>

        <label for="departure_time">Departure Time:</label>
        <input type="text" id="departure_time" name="departure_time" value="{{ flight[4] }}" readonly>

        <label for="arrival_time">Arrival Time:</label>
        <input type="text" id="arrival_time" name="arrival_time" value="{{ flight[7] }}" readonly>

        <label for="departure_date">Departure Date:</label>
        <input type="text" id="departure_date" name="departure_date" value="{{ flight[3] }}" readonly>

        <label for="arrival_date">Arrival Date:</label>
        <input type="text" id="arrival_date" name="arrival_date" value="{{ flight[6] }}" readonly>

        <input type="submit" value="Book Ticket">
    </form>

</body>
</html>
